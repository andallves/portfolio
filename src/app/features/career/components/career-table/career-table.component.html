<div class="career-table hidden" appScrollClass>
  <div class="career-table__menu">
    <ul
      class="menu-experiences"
      role="tablist"
      aria-label="Experiências profissionais">
      @for (exp of experiences(); track $index) {
        <li class="menu-experiencies__item" role="presentation">
          <button
            class="menu-experiencies__item--btn"
            [ngClass]="{ active: activeExperienceId === exp.id }"
            [title]="exp.company"
            role="tab"
            [attr.aria-selected]="activeExperienceId === exp.id"
            [attr.aria-controls]="'experience-panel-' + exp.id"
            [id]="'tab-' + exp.id"
            tabindex="{{ activeExperienceId === exp.id ? '0' : '-1' }}"
            (click)="setActiveExperience(exp.id)">
            {{ exp.company.split(' - ')[0] }}
          </button>
        </li>
      }
    </ul>
  </div>
  <div class="career-table__content">
    <div
      class="experience-card"
      role="tabpanel"
      [id]="'experience-panel-' + activeExperienceId"
      [attr.aria-labelledby]="'tab-' + activeExperienceId"
      tabindex="0"
      [@flipAnimation]="activeExperienceId"
      (@flipAnimation.start)="onFlipStart()"
      (@flipAnimation.done)="onFlipDone()">
      <div class="content__header">
        <h3
          class="content__header--title"
          [title]="'Função do cargo ' + activeExperience.title">
          {{ activeExperience.title }}
        </h3>

        <span class="content__header--date">
          {{ activeExperience.date }}
        </span>
      </div>

      <span class="content__company-name">
        {{ activeExperience.company }}
      </span>

      <p class="content__job-description">
        {{ activeExperience.description }}
      </p>
    </div>
  </div>
</div>
