<section class="section-technologies" id="skills" #sectionRef>
  <app-heading
    headingTitle="Tecnologias"
    headingTagText="Skills"
    [headingIcon]="skillIcon"
    [isHeadingCenter]="true" />

  <div class="technologies-content">
    <p class="technologies-content__title hidden" appScrollClass>
      Princiais tecnologias que utilizo em meus projetos
    </p>
    <div class="technologies-icons">
      @for (technology of mainTechnologies; track technology) {
        <app-technology-icon [technology]="technology" />
      }
    </div>
  </div>

  <div class="technologies-content">
    <p class="technologies-content__title hidden" appScrollClass>
      Outras techs que jรก realizei projetos e/ou que tenho conhecimento
    </p>
    <div class="technologies-icons">
      @for (technology of secondaryTechnologies; track technology) {
        <app-technology-icon
          class="hidden"
          appScrollClass
          [technology]="technology" />
      }
    </div>
  </div>
</section>
