<div class="technology-card hidden" appScrollClass>
  <div class="technology-card__wrapper">
    <img
      class="technology-card__wrapper--icon"
      ngSrc="./assets/icons/technologies/{{ technology.path }}.png"
      width="20"
      height="20"
      [title]="technology.name"
      [alt]="'Icone da tecnologia' + technology.name" />
  </div>
</div>
