<div class="carousel-container">
  <div class="carousel-content hidden" appScrollClass>
    @for (cardProject of cardProject; track $index) {
      <div #cardProject>
        <app-project-card
          [cardItem]="$index"
          [cardActive]="cardActive"
          [cardProject]="cardProject" />
      </div>
    }
    <button
      class="carousel-content__button next hidden"
      appScrollClass
      #next
      type="button"
      (click)="nextCard()">
      <mat-icon>navigate_next</mat-icon>
    </button>
    <button
      class="carousel-content__button prev hidden"
      appScrollClass
      #prev
      type="button"
      (click)="prevCard()">
      <mat-icon>chevron_left</mat-icon>
    </button>
  </div>
</div>
