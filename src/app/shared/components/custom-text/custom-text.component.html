<div
  [class]="'meeting ' + size + ''"
  [ngClass]="{ dark: isDark }"
  appScrollClass>
  @if (icon) {
    <img
      class="meeting__icon"
      [ngSrc]="icon.path"
      [width]="icon.width"
      [height]="icon.height"
      [alt]="icon.altText" />
  }
  <span [class]="'meeting__text ' + size" [ngClass]="{ dark: isDark }">{{
    text
  }}</span>
</div>
