<app-social-media class="social-media" />

<div class="menu-desktop">
  <app-logo />
  <ul class="menu-desktop__wrapper">
    <li class="menu-desktop__item" *ngFor="let item of menuItems()">
      <a
        class="menu-desktop__link"
        [class.menu-desktop__link--active]="isActive(item.label)"
        [href]="'#' + item.url">
        {{ item.label }}
      </a>
    </li>
  </ul>
</div>
